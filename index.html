<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <h1>GENERATOR</h1>
    <form>
        <div class="q">

            <h2>Personal Information</h2>
            <label for="name">NAME</label>
            <input type="text" id="name" required>

            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" required>

            <label for=" birthday"> BIRTHDAY </label>
            <input type="text" id="birthday" required>

            <label for="contact"> YOUR CONTACT</label>
            <input type="text" id="contact" required>




            <label for="gm"> EMAIL</label>
            <input type="text" id="gm" required>

            <label for="jOb">JOB TITLE</label>
            <input type="text" id="job" required>

            <label for="address">ADRESS</label>
            <input type="text" id="address" required>


            <div>
                <h2>Professional Information</h2>
                <div class="education-container">

                    <h4>Education</h4>
                    <!-- Education Section -->
                    <div class="education">
                        <label for="education-start">START</label>
                        <input type="text" id="education-start" required>
                        
                        <label for="education-end">END</label>
                        <input type="text" id="education-end" required>
                        
                        <label for="university">UNIVERSITY NAME</label>
                        <input type="text" id="university" required>
                        
                        <label for="certificate">CERTIFICATE</label>
                        <input type="text" id="certificate" required>
                    </div>
                    
                </div>
                <button id="add-button" type="button">Add</button>
                <div class="language-container">
                <!-- Language  -->
                <label for="lang">LANGUAGES</label>
                <input type="text" id="lang" required>
            </div>

                <button id="addlang" type="button">Add</button>
                <div class="experience-container">
                <!-- Experience -->
                <label for="experience">YOUR EXPERIENCE</label>
                <input type="text" id="experience" required>
            </div>
                <button id="addex" type="button">Add</button>
                <div class="skills-container">
                <!-- Skills -->
                <label for="skills">PROFESSIONAL SKILLS</label>
                <input type="text" id="skills" required>
            </div>
                <button id="addskills" type="button">Add</button>
            </div>

            <button id="télécharger">Generate cv</button>












    </form>
    <script src="script.js"></script>

</body>

</html>
